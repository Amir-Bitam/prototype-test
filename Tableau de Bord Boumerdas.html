    <script>
        // Ensure the script runs after the DOM has loaded
        document.addEventListener("DOMContentLoaded", function() {
            // Get the modal
            var modal = document.getElementById("infoModal");
        
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
        
            // Function to open the modal with custom text
            function openModal(text) {
                document.getElementById("modal-text").innerText = text;
                modal.style.display = "block";
            }
        
            // When the user clicks on the close (x), close the modal
            if (span) {
                span.onclick = function() {
                    modal.style.display = "none";
                };
            }
        
            // When the user clicks anywhere outside the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
        
            // Attach event listeners to the elements with the 'help-question' and 'group-2' classes
            document.querySelectorAll('.help-question').forEach(function(element) {
                element.addEventListener('click', function() {
                    openModal("Information sur la maladie.");
                });
            });
        
            document.querySelectorAll('.group-2').forEach(function(element) {
                element.addEventListener('click', function() {
                    openModal("Des recomendation.");
                });
            });
        });
        </script>
        

    <!-- Modal Structure -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text">Information about the disease or risk.</p>
        </div>
    </div>

    .modal {

        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5); 
        
    }

    .modal-content {

    }

    .close {

        font-size: 28px;
        font-weight: bold;
    }
